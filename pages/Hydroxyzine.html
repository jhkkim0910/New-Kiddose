<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class= content><h1>Hydroxyzine</h1><br>
      <div class="header" id="header-container"> 
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item"><small>약효군</small><h6 class="mb-1 fw-bold">정신신경용제</h6></li>
          <li class="list-group-item"><small>제형</small><h6 class="mb-1 fw-bold">시럽제 2mg/ml</h6></li></ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><small>대표 약품</small><h6 class="mb-1 fw-bold">유시락스시럽</h6></li>
            <li class="list-group-item"><small>동일약품찾기</small><h6 class="mb-1 fw-bold"><a href="https://www.health.kr/searchDrug/result_sunb.asp?drug_cd=A11ABBBBB2522" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search-heart" viewBox="0 0 16 16">
              <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
              <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
            </svg></a></h6></li></ul>
        </div><br>
    
      <div class="card">
        <div class="card-body1">
          <h5 class="card-title">[소아 체중별 약용량 계산기]</h5><br>
        [진정, 보조 요법]<br><br>
        체중: 
        <input type="number" id="hydroxweightInput" onkeyup="if (event.key === 'Enter') {hydroxcalculate();}">kg
        <br><br>
        <input type="button" class="btn btn-primary" value="계산하기" id="hydroxcalculateButton" onclick="hydroxcalculate()" >
        <br><br>
        1회량: 
        <input type="number" id="hydroxResultInput">ml
        <br><br>
        <input type="button" class="btn btn-primary" value="초기화" onclick="hydroxreset()">
        </div>
      </div><br><br>    
                    
      <div class="card">
        <div class="card-body2">
          <h5>[소아 용법/용량]</h5>
          [FDA 승인 적응증]-소아<br>
          · 불안증, 소양증<br>
          - 6세 이상: 50-100 mg/day (25-50ml/day) 분할 경구 투여<br>
          - 6세 미만: 50 mg/day (25ml/day) 분할 경구 투여<br>
          · 진정, 보조 요법: 0.6 mg/kg 경구 투여
        </div>
      </div>          
    </div>   
  </body>
</html>
