  <body>
    <div class= content><h1>Cefpodoxime</h1><br>
        <div class="header" id="header-container"> 
        <ul class="list-group list-group-horizontal">
         <li class="list-group-item 1">약효군</li>
         <li class="list-group-item 2">제형</li>
         <li class="list-group-item 3">대표 약품</li>
         <li class="list-group-item 4">동일약품찾기</li>
       </ul>
       <ul class="list-group list-group-horizontal">
         <li class="list-group-item list-group-item-primary">항균제/3세대 세팔로스포린계</li>
         <li class="list-group-item list-group-item-primary">시럽제 50mg/5ml</li>
         <li class="list-group-item list-group-item-primary">바난건조시럽</li>
         <li class="list-group-item list-group-item-primary"><a href= "http://www.health.kr/searchDrug/result_sunb.asp?drug_cd=2019102100032" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search-heart" viewBox="0 0 16 16">

         <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
       </svg></a></li>
       </ul></div><br><br>
      <div class="card">
        <div class="card-body1">
            체중: 
            <input type="number" id="cefpoweightInput" onkeyup="if (event.key === 'Enter') {cefpocalculate();}">kg
            <br><br>
            <input type="button" class="btn btn-primary" value="계산하기" id="cefpocalculateButton" onclick="cefpocalculate()">
            <br><br>
            1회 최소량: 
            <input type="number" id="cefpominResultInput">ml
            <br><br>
            1회 최대량: 
            <input type="number" id="cefpomaxResultInput">ml
            <br><br>
            <input type="button" class="btn btn-primary" value="초기화" onclick="cefporeset()">
        </div>
      </div><br><br>    
                    
      <div class="card">
        <div class="card-body2">
          <h5>[소아 용법/용량]</h5>
        · 유아 및 소아: 1회 3mg (역가)/kg bid~tid <br>
        · 중증 또는 효과가 불충분할 경우: 1회 4.5mg (역가)/kg tid <br>
        · 현탁액으로 조제 후 냉소에 보관하며 2주 이내에 사용할 것
        </div>
      </div>
