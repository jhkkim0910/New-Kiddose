<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class= content><h1>Cefaclor</h1><br>
      <div class="header" id="header-container"> 
        <ul class="list-group list-group-horizontal">
         <li class="list-group-item 1">약효군</li>
         <li class="list-group-item 2">제형</li>
         <li class="list-group-item 3">대표 약품</li>
         <li class="list-group-item 4">동일약품찾기</li>
       </ul>
       <ul class="list-group list-group-horizontal">
         <li class="list-group-item list-group-item-primary">항균제/2세대 세팔로스포린계</li>
         <li class="list-group-item list-group-item-primary">시럽제 125mg/5ml</li>
         <li class="list-group-item list-group-item-primary">크로세프건조시럽</li>
         <li class="list-group-item list-group-item-primary"><a href="https://www.health.kr/searchDrug/result_sunb.asp?drug_cd=2016020200039" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search-heart" viewBox="0 0 16 16">
         <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
         <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
       </svg></a></li>
       </ul></div><br><br>
      <div class="card">
        <div class="card-body1">
        체중: 
        <input type="number" id="ceclweightInput" onkeyup="if (event.key === 'Enter') {ceclcalculate();}">kg
        <br><br>
        <input type="button" class="btn btn-primary" value="계산하기" id="ceclcalculateButton" onclick="ceclcalculate()">
        <br><br>
        1일 최소량: 
        <input type="number" id="ceclminResultInput">ml
        <br><br>
        1일 최대량: 
        <input type="number" id="ceclmaxResultInput">ml
        <br><br>
        <input type="button" class="btn btn-primary" value="초기화" onclick="ceclreset()">
        </div>
      </div><br><br>    
                    
      <div class="card">
        <div class="card-body2">
          <h5>[소아 용법/용량]</h5>
          · 20mg (역가)/kg/day div q8hr<br>
          · 중증감염증, 중이염 및 감수성이 낮은 감염: 40mg (역가)/kg/day <br>
          · 1일 최대투여량: 1g (역가)
        </div>
      </div>          
    </div>
