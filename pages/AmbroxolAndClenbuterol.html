        <div class="card">

            <h5>[소아 용법/용량]</h5>
            ·성인 및 소아(12세 이상) : 1회 20ml 1일 2회 복용한다. <br>
            -증세가 뚜렷이 호전된 후에는 1회 10ml 1일 2~3회로 감량할 수  있다. <br>
            -심한 호흡곤란 환자는 처음 2~3일간 1회 20ml 1일 3회 복용할 수 있다.<br>
            ·소아(12세 미만) : 연령 및 체중에 따라 1회 2.5~15ml 1일 2회 복용한다.<br>
