<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class= content><h1>Chloral Hydrate</h1><br>
      <div class="header" id="header-container"> 
        <ul class="list-group list-group-horizontal">
         <li class="list-group-item 1">약효군</li>
         <li class="list-group-item 2">제형</li>
         <li class="list-group-item 3">대표 약품</li>
         <li class="list-group-item 4">동일약품찾기</li>
       </ul>
       <ul class="list-group list-group-horizontal">
         <li class="list-group-item list-group-item-primary">최면진정제</li>
         <li class="list-group-item list-group-item-primary">시럽제 100mg/ml</li>
         <li class="list-group-item list-group-item-primary">포크랄시럽</li>
         <li class="list-group-item list-group-item-primary"><a href= "http://www.health.kr/searchDrug/result_sunb.asp?drug_cd=2018090300016" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search-heart" viewBox="0 0 16 16">
         <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
         <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
       </svg></a></li>
       </ul></div><br><br>
      <div class="card">
        <div class="card-body1">
        체중: 
        <input type="number" id="pocralweightInput" onkeyup="if (event.key === 'Enter') {pocralcalculate();}">kg
        <br><br>
        <input type="button" class="btn btn-primary" value="계산하기" id="pocralcalculateButton" onclick="pocralcalculate()" >
        <br><br>
        [불면증] 1회 용량: 
        <input type="number" id="pocralResultInput">ml
        <br><br>
        [수술 전 진정] 1회 용량: 
        <input type="number" id="pocralminResultInput">ml~<input type="number" id="pocralmaxResultInput">ml
        <br><br>
        <input type="button" class="btn btn-primary" value="초기화" onclick="pocralreset()">
        </div>
      </div><br><br>    
                    
      <div class="card">
        <div class="card-body2">
          <h5>[소아 용법/용량]</h5>
          · 불면증 : 50mg/kg 취침 15~30분 전에 투여<br>
          · 수술 전 진정: 25~50mg/kg 수술 30분 전에 투여, 1회 또는 1일 최대 1g<br>
          · 위장장애를 일으킬 수 있으므로 물 또는 과즙 반컵에 희석하여 투여<br>
          · 연령, 증상에 따라 적절히 증감
        </div>
      </div>          
     </div>
  </body>
</html>
