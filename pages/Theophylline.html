<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class= content><h1>Theophylline</h1><br>
      <div class="header" id="header-container"> 
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item"><small>약효군</small><h6 class="mb-1 fw-bold">호흡기계약물</h6></li>
          <li class="list-group-item"><small>제형</small><h6 class="mb-1 fw-bold">건조시럽 200mg/g</h6></li></ul>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item"><small>대표 약품</small><h6 class="mb-1 fw-bold">데오크레건조시럽20%</h6></li>
            <li class="list-group-item"><small>동일약품찾기</small><h6 class="mb-1 fw-bold"><a href='http://www.health.kr/searchDrug/result_sunb.asp?drug_cd=2019102500019' target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-search-heart" viewBox="0 0 16 16">
              <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
              <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
            </svg></a></h6></li></ul>
        </div><br>
     
      <div class="card">
        <div class="card-body1">
          <h5 class="card-title">[소아 체중별 약용량 계산기]</h5><br>
        체중: 
        <input type="number" id="theophyweightInput" onkeyup="if (event.key === 'Enter') {theophycalculate();}">kg
        <br><br>
        <input type="button" class="btn btn-primary" value="계산하기" id="theophycalculateButton" onclick="theophycalculate()">
        <br><br>
        [6개월~1세 미만] 1회 용량: 
        <input type="number" id="theophyResultInput">g
        <br><br>
        [1~15세 미만] 1회 용량: 
        <input type="number" id="theophyminResultInput">g~<input type="number" id="theophymaxResultInput">g
        <br><br>
        <input type="button" class="btn btn-primary" value="초기화" onclick="theophyreset()">
        </div>
      </div><br><br>    
                    
      <div class="card">
        <div class="card-body2">
          <h5>[소아 용법/용량]</h5>
          [시럽제]<br>
          · 4~8mg/kg bid (아침 및 취침 전)<br>
          · 연령별 1회 투여량<br>
           - 6개월~1세 미만: 3mg/kg<br>
           - 1~15세 미만: 4~5mg/kg<br>
          · 물에 현탁하거나 과립 자체 투여 가능
        </div>
      </div>          
    </div>   
  </body>
</html>
